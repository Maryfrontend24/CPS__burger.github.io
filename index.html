<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
<aside class="side-window">
        <header class="side-window__header">
            <ul class="side-window__menu">
                <li class="side-window__item">
                    <button type="button" class="button side-window__button button--close"></button>
                </li>

                    <a href="#" class="side-window__logo logo">
                        <img src="./icons/logo.svg" alt="Логотип сайта" width="97">
                    </a>
                </li>
                <li class="side-window__item">
                    <button type="button" class="button side-window__button button--search">
                        <img src="/icons/search.svg" alt="Поиск">
                    </button>
                </li>
            </ul>
        </header>
        <nav class="side-wrapper">
            <ul class="side-nav side-window__nav">
                <li class="side-nav__item">
                    <a class="side-nav__link side-nav__link--active" href="#">Ремонт техники
                    </a>
                </li>
                <li class="side-nav__item">
                    <a class="side-nav__link" href="#">Услуги и сервисы
                    </a>
                </li>
                <li class="side-nav__item">
                    <a class="side-nav__link" href="#">Корпоративным клиентам
                    </a>
                </li>
                <li class="side-nav__item">
                    <a class="side-nav__link" href="#">Продавцам техники
                    </a>
                </li>
                <li class="side-nav__item">
                    <a class="side-nav__link" href="#">Партнерам
                    </a>
                </li>
                <li class="side-nav__item">
                    <a class="side-nav__link" href="#">Производителям
                    </a>
                </li>
                <li class="side-nav__item">
                    <a class="side-nav__link" href="#">Наши сервисные центры
                    </a>
                </li>
                <li class="side-nav__item">
                    <a class="side-nav__link" href="#">Контакты
                    </a>
                </li>
            </ul>
        </nav>
        <section class="contacts side-window__contacts">
            <h2 class="visually-hidden">Контакты</h2>
            <ul class="contact__buttons">
                <li class="contact__item">
                    <button type="button" class="button button--tell">
                        <img src="./icons/pnone.svg" alt="Заказать звонок">
                    </button>
                </li>
                <li class="contact__item">
                    <button type="button" class="button button--mail">
<!--                        <img src="./icons/mail.svg" alt="Написать письмо">-->
                        <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M18 0.370361H2C0.9 0.370361 0.01 1.30072 0.01 2.43782L0 21.0449L4 15.8763H18C19.1 15.8763 20 14.9459 20 13.8088V2.43782C20 1.30072 19.1 0.370361 18 0.370361ZM11 11.742H5C4.45 11.742 4 11.2769 4 10.7083C4 10.1398 4.45 9.67459 5 9.67459H11C11.55 9.67459 12 10.1398 12 10.7083C12 11.2769 11.55 11.742 11 11.742ZM15 6.57335H5C4.45 6.57335 4 6.10818 4 5.53963C4 4.97108 4.45 4.5059 5 4.5059H15C15.55 4.5059 16 4.97108 16 5.53963C16 6.10818 15.55 6.57335 15 6.57335Z" fill="white"/>

                    </button>
                </li>
            </ul>
            <a class="contact__mail" href="mailto:mail@cps.com">mail@cps.com</a>
            <a class="contact__tell" href="tel:88008908900">8 800 890 8900</a>
        </section>
        <ul class="languages-block side-window__languages">
            <li class="languages-block__item">
                <a class="languages-block__link languages-block__link--done" href="#">RU
                </a>
            </li>
            <li class="languages-block__item">
                <a class="languages-block__link" href="#">EN
                </a>
            </li>
            <li class="languages-block__item">
                <a class="languages-block__link" href="#">CH
                </a>
            </li>
        </ul>
